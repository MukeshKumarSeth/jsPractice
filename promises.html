    <script>
        //user promises when you are going to do something which is taking time in backand like file handling,downloading etc   

        let promise = new Promise((resolve, reject) => {
            let a = 1 + 5; //write here the work you want to perfom like any query etc. as writen in example
            if (a == 6) { //will run when condition get true
                resolve('Success');
            } else { //will run when condition get false
                reject('Failed');
            }
        });

        promise.then((message) => {
            //   document.write('Then block is running because it gets resolved=>' + message);
        }).catch((message) => {
            // document.write('Catch block is running because it gets resect=>' + message);
        });

        //Example for using promises insted of using callback (this is the same code which is done by callback on callback.html)

        const stuLeft = false;
        const stuReading = false;

        function callbackFunctionTutorial() {
            return new Promise((resolve, reject) => {
                if (stuLeft) {
                    reject({
                        name: 'Student Left',
                        message: 'Student left this tutorial,he can not understand what is callback'
                    });
                } else if (stuReading) {
                    reject({
                        name: 'Student Reading',
                        message: 'Student is reading this tutorial,he will understand what is callback'
                    });
                } else {
                    resolve('Congratulation you have completed the callback');
                }
            });
        }

        //passing two function as parameter into a function
        callbackFunctionTutorial().then((message) => {
            document.write('Success=> ' + message);
        }).catch((error) => {
            document.write('Error name => ' + error.name + '<br>' + 'Error message => ' + error.message);
        });
    </script>
</body>
